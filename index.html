<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">

    <section class="result-section">
      <div class="result-content">
        <h1 class="result-title">Your Result</h1>

        <div class="score-container">
          <span class="score-number">76</span>
          <span class="score-total">of 100</span>
        </div>

        <div class="feedback-container">
          <h2 class="result-grade">Great</h2>
          <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </section>

    <section class="summary">
      <h2 class="summary-title">Summary</h2>
  
      <div class="summary-content"> 
    
    <!-- Reaction Item -->
      <div class="summary-item reaction">
        <div class="category-label">
          <img src="/assets/images/icon-reaction.svg" alt="Reaction icon">
          <span>Reaction</span>
        </div>
        <div class="category-score">
          <span class="score-bold">80</span>
          <span class="score-faded">/ 100</span>
        </div>
      </div>

    <!-- Memory Item -->
      <div class="summary-item memory"> 
        <div class="category-label"> 
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <span>Memory</span>
        </div>
        <div class="category-score"> 
          <span class="score-bold">92</span>
          <span class="score-faded">/ 100</span>
        </div>
      </div>

    <!-- Verbal Item -->
      <div class="summary-item verbal">
        <div class="category-label">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          <span>Verbal</span>
        </div>
        <div class="category-score">
          <span class="score-bold">61</span>
          <span class="score-faded">/ 100</span>
        </div>
      </div>

    <!-- Visual Item -->
      <div class="summary-item visual">
        <div class="category-label">
          <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          <span>Visual</span>
        </div>
        <div class="category-score">
          <span class="score-bold">72</span>
          <span class="score-faded">/ 100</span>
        </div>
      </div>

    </div>

      <button class="my-button">Continue</button>
    <div class="desktop-active"> 
        <!-- Your content here --> 
    </div>
    </section>

  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prince Chinonso</a>.
  </div>
</body>
</html>
